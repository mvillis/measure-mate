{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>

    <script type="text/javascript" src='{% static 'components/jquery/dist/jquery.min.js' %}'></script>
    <script src="{% static "components/react/react.min.js" %}"></script>
    <script src="{% static "components/react/react-dom.min.js" %}"></script>
    <script src="{% static "components/babel/browser.min.js" %}"></script>
    <script src='{% static "components/react-bootstrap/react-bootstrap.min.js" %}'></script>
    <script src="{% static "components/classnames/index.js" %}"></script>
    <script src="{% static "components/react-input-autosize/dist/react-input-autosize.min.js" %}"></script>
    <script src="{% static "components/react-select/dist/react-select.min.js" %}"></script>
    <script src="{% static "components/spin.js/spin.min.js" %}"></script>
    <script src="{% static "components/react-loader/lib/react-loader.js" %}"></script>

    <script src="{% static "js/csrf-setup.js" %}"></script>
    <link rel="stylesheet" href="{% static "components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "components/react-select/dist/react-select.min.css" %}">
    {% block head %}{% endblock %}
</head>
<body>
  <div id="nav_content"></div>
  <script type="text/babel">
    var Navbar = ReactBootstrap.Navbar;
    var NavItem = ReactBootstrap.NavItem;
    var Nav = ReactBootstrap.Nav;

    var MMNavBar = React.createClass({
      propTypes: {},
        render: function render() {
          return (
            <Navbar>
              <Navbar.Header>
                <Navbar.Brand>
                  <a href="{% url "home" %}">Measure Mate</a>
                </Navbar.Brand>
                <Navbar.Toggle />
              </Navbar.Header>
              <Navbar.Collapse>
                <Nav>
                  <NavItem eventKey={1} href="{% url 'admin:index' %}">Admin</NavItem>
                  <NavItem eventKey={2} href="{% url 'assessment-showlist' %}">Assessments</NavItem>
                  <NavItem eventKey={3} href="{% url 'team-showlist' %}">Teams</NavItem>
                </Nav>
              </Navbar.Collapse>
            </Navbar>
          )
      }
    });

    ReactDOM.render(
      <MMNavBar />,
      document.getElementById('nav_content')
    );

  </script>
{% block body %}{% endblock %}
<link rel="stylesheet" href="{% static "css/measure-mate.css" %}">
</body>
