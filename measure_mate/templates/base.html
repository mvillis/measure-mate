{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <script type="text/javascript" src='{% static 'components/jquery/dist/jquery.min.js' %}'></script>
    <script src="{% static "components/react/react.min.js" %}"></script>
    <script src="{% static "components/react/react-dom.min.js" %}"></script>
    <script src="{% static "components/babel/browser.min.js" %}"></script>
    <script src='{% static 'components/react-bootstrap/react-bootstrap.min.js' %}'></script>
    <script src="{% static "components/classnames/index.js" %}"></script>
    <script src="{% static "components/react-input-autosize/dist/react-input-autosize.min.js" %}"></script>
    <script src="{% static "components/react-select/dist/react-select.min.js" %}"></script>

    <script src="{% static "js/csrf-setup.js" %}"></script>

    <link rel="stylesheet" href="{% static "components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "components/bootstrap/dist/css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "components/react-select/dist/react-select.min.css" %}">
    <link rel="stylesheet" href="{% static "css/measure-mate.css" %}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "home" %}">Measure Mate</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                <li><a href="{% url 'assessmentlist' %}">Assessments</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% block body %}{% endblock %}
